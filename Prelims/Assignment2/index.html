<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>

    <!-- BS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="row container-fluid vh-100 d-flex align-items-center justify-content-center">

    <div class="col-5 mb-5">
        <h1 class="fb-title text-primary ms-5"><strong>facebook</strong></h1>
        <p id="desc" class="ms-5">Connect with friends and the world <br> around you on Facebook.</p>
    </div>
    
    <div class="col-4 mt-5">
        <div class="card login-form p-3 shadow-lg">
            <div class="mb-1">
                <form action="">
                    <div class="mb-2">
                        <input type="text" class="form-control" placeholder="Email or phone number">
                    </div>
                    
                    <div>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="mt-2">
                        <button href="#" class="btn btn-primary w-100 mt-2"> <strong>Log In</strong> </button>
                    </div>
                
                <a class="d-block text-center my-3" href="">Forgot Password?</a>
                <hr>

                    <div class="d-flex justify-content-center">
                        <button id="NewAcc" class="btn w-80 justify-content-center align-items-center"><strong>Create new account</strong></button>
                    </div>
                </form>
            </div>
        </div>

        <p id="textbelow">
            <br>
            <strong>Create a Page</strong> for a celebrity, band or business.
        </p>
    </div>  

</div>
    <!-- BS Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
